<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <style>
    #hero {
      transition: all 0.5s ease-in-out;
    }
    .vertical-text {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div class="vh-100 wh-100 bg-primary" id="hero">
  </div>
  <div class="w-100 position-relative">
    <img
      src="https://images.unsplash.com/photo-1697462247834-7d55761daea3?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      class="w-100 vh-100"
      id="hero-image"
    >
    <marquee class="position-absolute top-50 start-50 text-center vertical-text">
      Judul
    </mar>
  </div>

  <script>
    // DOM = Document Object Model
    const newImage = "https://images.unsplash.com/photo-1697451446465-c1dba554aa44?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8"
    // onscroll change class
    window.onscroll = function () {
      if (window.pageYOffset > 100) {
        document.getElementById("hero").classList.add("bg-danger");
      } else {
        document.getElementById("hero").classList.remove("bg-danger");
      }
    }
  </script>
</body>
</html>
