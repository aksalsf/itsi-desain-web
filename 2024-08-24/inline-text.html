<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Text</title>
</head>
<body>
  <p>
    <!-- important text -->
    <strong>HTML</strong> menurut
    <!-- anchor -->
    <a href="https://id.wikipedia.org/wiki/HTML">
      wikipedia
    </a>
    adalah
    <!-- emphasized text -->
    <em>markup language</em>
    yang digunakan untuk membuat sebuah web.
    <!-- quote -->
    <q>HTML itu menyenangkan</q>, kata saya.
  </p>
</body>
</html>
